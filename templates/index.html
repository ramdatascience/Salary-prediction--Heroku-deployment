<!DOCTYPE html>
<html >

<head>
  <meta charset="UTF-8">
  <title>ML API</title>
  <link href='https://fonts.googleapis.com/css?family=Pacifico' rel='stylesheet' type='text/css'>
<link href='https://fonts.googleapis.com/css?family=Arimo' rel='stylesheet' type='text/css'>

<body>
 <div class="login">
	<h1><font color="Blue">Predict Salary Analysis</font></h1>

     <!-- Main Input For Receiving Query to our ML -->
    <form action="{{ url_for('predict')}}"method="post">
    	<input type="text" name="experience" placeholder="Experience" required="required" /><br><br>
        <input type="text" name="test_score" placeholder="Test Score" required="required" /><br><br>
		<input type="text" name="interview_score" placeholder="Interview Score" required="required" />
		<br>
		<br>
        <button type="submit" class="btn btn-primary btn-block btn-large">Predict !</button>
    </form>

   <br>
   <br><font size="3" face="verdana" color="Red">
   {{ prediction_text }} </font>

 </div>


</body>
</html>
